<body>
    <header>
        <div>
            <div class="header-title">Arcade Games</div>
            <div class="header-links">
                <div><a href="../index.html">Games</a></div>
                <div><a href="../about.html">About</a></div>
            </div>
        </div>
    </header>
    <canvas id="canvas"></canvas>
    <p id="timerDisplay"></p> 
    <button onclick="restartGame()">reset</button> 
    <script src="main.js"></script>
    <script>
        function updateTimerDisplay() {
            document.getElementById('timerDisplay').innerText = "Timer: " + gameTime +"s";
            setTimeout(updateTimerDisplay, 100);
        }
        updateTimerDisplay();
        function restartGame() {
            gamespeed = 1;
            dino.x = 10;
            dino.y = 500;
            timer = 0;
            gameTime = 0;
            obstackle = false;
            countAfterobstackle = 0;
            cactusmultiple = [];
            backgroundmultiple = [];
            jumptimer = 0;
            animaition;
            ifOnTheGround = true;
            cancelAnimationFrame(animaition);
            game();
        }
    </script>
</body>
